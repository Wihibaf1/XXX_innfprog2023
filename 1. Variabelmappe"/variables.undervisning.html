<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables cheat sheet</title>
</head>
<body>


  <h1 id="headline">Variabler</h1>  
    <p>Her lærer vi litt om variabler</p>
    <p>Variabler kan tenkes på som gaver</p>
    <p>Gaver vi gir, vet vi hva inneholder</p>
    <p>Gaver vi får, må vi pakke opp</p>


  <script>
      const newHeadline = "Variables Cheat Sheet"
      console.log(newHeadline)
      // Finn HTML-element med id headline, og bytt ut verdien
      // innerHTML er funksjon som tar inn alt fra body
      document.getElementById("headline").innerHTML = newHeadline

      const newStatement = 10 + 12
      
      // QuerySelector tar til seg flere elementer, getElementById er for et sepsifikk element
      document.querySelector("p").innerHTML = newStatement
  </script>
</body>
</html>
